<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Web Utama Nationlyti Putz</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }
    body {
      background: linear-gradient(135deg, #1e1e2f, #2b2b3c);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px;
    }
    .card {
      background: #2d2d3d;
      padding: 40px;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 8px 20px rgba(0,0,0,0.3);
      text-align: center;
    }
    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #00c3ff;
      margin-bottom: 20px;
    }
    .card h1 {
      font-size: 1.8rem;
      margin-bottom: 10px;
      color: #00c3ff;
    }
    .typewriter {
      font-size: 1rem;
      margin-bottom: 20px;
      min-height: 24px;
    }
    .button-main {
      display: inline-block;
      padding: 12px 24px;
      background: #00c3ff;
      color: #000;
      font-weight: 600;
      border-radius: 10px;
      text-decoration: none;
      transition: 0.3s ease;
    }
    .button-main:hover {
      background: #00a6da;
    }
  </style>
</head>
<body>

  <div class="card">
    <img src="https://files.catbox.moe/kh2tvp.jpg" alt="Foto Profil" class="profile-pic">
    <h1>Halo, Saya [Nationalyti Putz]</h1>
    <div class="typewriter" id="typewriter"></div>
    <a href="https://webutana-nationwebid.vercel.app/" class="button-main">Klik Menu Disini</a>
  </div>

  <script>
    const text = "Perkenalkan Nama Saya Nationlayti Putz, Sering Di Panggil Putz, Saya Seorang Hostinger Klik Menu Untuk Melanjutkan Ke Menu Utama Admin.";
    const typewriter = document.getElementById("typewriter");
    let i = 0;

    function typeText() {
      if (i < text.length) {
        typewriter.innerHTML += text.charAt(i);
        i++;
        setTimeout(typeText, 60); // kecepatan ketik bisa diubah (ms per huruf)
      }
    }

    window.onload = typeText;
  </script>

</body>
</html>
